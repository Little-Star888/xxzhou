name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0, v1.2.3 等格式的tag

jobs:
  build-and-release:
    runs-on: windows-latest  # 使用Windows环境，因为你的项目是打包成exe
    timeout-minutes: 30  # 增加超时时间到30分钟

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # 使用更稳定的3.11版本

    - name: Verify Python setup
      run: |
        python --version
        python -c "import sys; print('Python executable:', sys.executable)"
        python -c "import platform; print('Platform:', platform.platform())"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 先尝试安装基础依赖
        pip install --timeout 300 --retries 5 python-dotenv pillow
        # 然后安装agentscope（这个包可能有问题）
        pip install --timeout 300 --retries 5 agentscope
        # 安装可能有问题的包
        pip install --timeout 300 --retries 5 PyMuPDF opencv-python
        # 最后安装pyinstaller
        pip install --timeout 300 --retries 5 pyinstaller
      timeout-minutes: 15

    - name: Test imports
      run: |
        python -c "import sys; print('Testing imports...')"
        python -c "import dotenv; print('dotenv OK')"
        python -c "import PIL; print('PIL OK')"
        python -c "import fitz; print('PyMuPDF OK')"
        python -c "import cv2; print('opencv OK')"
        python -c "import agentscope; print('agentscope OK')"
        echo "All imports successful"

    - name: Build executable
      run: |
        # 先检查spec文件是否存在
        Get-ChildItem xxzhou.spec
        # 简化构建命令
        pyinstaller --clean xxzhou.spec
      timeout-minutes: 20

    - name: Verify build output
      run: |
        # 检查构建结果
        Get-ChildItem dist\
        if (Test-Path "dist\xxzhou.exe") {
          Write-Host "Build successful - exe file exists"
        } else {
          Write-Host "Build failed - exe file not found"
          exit 1
        }

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 自动发布版本 ${{ github.ref_name }}

          ### 更新内容
          - 请查看提交历史了解详细更新内容

          ### 安装说明
          1. 下载 `xxzhou.exe` 文件
          2. 将exe文件放置在合适位置
          3. 配置环境变量或直接运行

          ### 系统要求
          - Windows 操作系统
          - Python 3.11+ (推荐版本)

          ### 功能特性
          - PDF文档智能识别
          - 图片内容识别和处理
          - 视频下载功能
          - 智能对话助手
        draft: false
        prerelease: false
        files: ./dist/xxzhou.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
